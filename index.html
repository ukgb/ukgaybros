<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Gaybros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <style>
        @font-face {
            font-family: 'Optien';
            src: url('fonts/optien.woff2') format('woff2'),
                 url('fonts/optien.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="rainbow-background"></div>
    <div class="centered-content">
        <div class="logo-container">
            <a href="#menu">
                <img class="logo" src="./images/logo.png" alt="UK Gaybros">
            </a>
            <div class="logo-dropdown">
                <div class="circle-container">
                    <a href="https://www.reddit.com/r/ukgaybros">
                        <div class="circle circle-reddit">
                            <i class="fab fa-reddit"></i>
                        </div>
                    </a>
                    <a href="https://www.discord.gg/ukgaybros">
                        <div class="circle circle-discord">
                            <i class="fab fa-discord"></i>
                        </div>
                    </a>
                    <a href="mailto://ukgaybros@gmail.com">
                        <div class="circle circle-contact">
                            <i class="far fa-envelope"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="info-icon">
        <i class="fas fa-info-circle"></i>
        <span class="info-bubble">Created with ❤️ for UK Gaybros.</span>
    </div>

</body>
</html>
